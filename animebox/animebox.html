<!DOCTYPE html>

<html>
<head>
<link rel="stylesheet" type="text/css" href="anime.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="anime.js"></script>
</head>
<body>

    <h1>Animebox</h1>

    <h3>Click on each box one by one starting from the left to play out a message!</h3>

<audio id="cAudio">
    <source src="files/music_boxes/static/media/c_note.mp3" type="audio/mpeg"></source>
</audio>

<audio id="dAudio">
    <source src="files/music_boxes/static/media/d_note.mp3" type="audio/mpeg"></source>
</audio>

<audio id="eAudio">
    <source src="files/music_boxes/static/media/e_note.mp3" type="audio/mpeg"></source>
</audio>

<audio id="fAudio">
    <source src="files/music_boxes/static/media/f_note.mp3" type="audio/mpeg"></source>
</audio>

<audio id="gAudio">
    <source src="files/music_boxes/static/media/g_note.mp3" type="audio/mpeg"></source>
</audio>

<audio id="aAudio">
    <source src="files/music_boxes/static/media/a_note.mp3" type="audio/mpeg"></source>
</audio>

<audio id="bAudio">
    <source src="files/music_boxes/static/media/b_note.mp3" type="audio/mpeg"></source>
</audio>

<div id="instrument">
    <div id="c" class="box"><img src="images/cnote.gif"></div>
    <div id="d" class="box"><img src="images/dnote.gif"></div>
    <div id="e" class="box"><img src="images/enote.gif"></div>
    <div id="f" class="box"><img src="images/fnote.gif"></div>
    <div id="g" class="box"><img src="images/gnote.gif"></div>
    <div id="a" class="box"><img src="images/anote.gif"></div>
    <div id="b" class="box"><img src="images/bnote.gif"></div>
</div>

</body>
</html>
